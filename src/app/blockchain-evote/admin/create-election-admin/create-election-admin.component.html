<app-menu-bar-admin></app-menu-bar-admin>
<div class="card">
    <div class="card-container overflow-hidden">
        <div class="flex">
            <div class="flex-1 flex flex-wrap align-items-center justify-content-center m-2 px-5 py-3 border-round">
                <p-panel header="รายละเอียดการเลือกตั้ง">
                    <div class="card">
                        <div class="flex flex-wrap card-container blue-container" style="max-width: 100%">
                            <div class="flex-row align-items-start justify-content-start border-round" style="min-width: 100%; min-height: 100px">
                                <div class="flex align-items-start justify-content-start border-round mb-2" style="min-width: 100%; min-height: 10px">
                                    <label for="Number" class="block text-xl"><b>ชื่อหัวข้อการเลือกตั้ง : </b></label>
                                </div>
                                <div class="flex align-items-center justify-content-start border-round" style="min-width: 100%px; min-height: 50px">
                                    <input type="text" pInputText [style]="{width: '100%'}" />
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-wrap card-container blue-container" style="max-width: 100%">
                            <div class="flex-row align-items-start justify-content-start border-round" style="min-width: 100%; min-height: 100px">
                                <div class="flex align-items-start justify-content-start border-round mb-2" style="min-width: 100%; min-height: 10px">
                                    <label for="Number" class="block text-xl"><b>รายละเอียดการเลือกตั้ง : </b></label>
                                </div>
                                <div class="flex align-items-center justify-content-start border-round" style="min-width: 100%px; min-height: 50px">
                                    <textarea id="float-input" rows="5" cols="30" pInputTextarea [style]="{width: '100%'}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-wrap card-container blue-container" style="max-width: 100%">
                            <div class="flex align-items-center justify-content-center m-2 border-round" style="min-width: 200px; min-height: 10px">
                            </div>
                            <div class="flex align-items-center justify-content-center m-2 border-round" style="min-width: 200px; min-height: 10px">
                            </div>
                            <div class="flex align-items-center justify-content-center m-2 border-round" style="min-width: 200px; min-height: 10px">
                            </div>
                        </div>
                    </div>
                </p-panel>
                <div class="flex m-3">
                    <p-panel header="ระยะเวลาและสถานะ">
                        <div class="card">
                            <div class="flex flex-wrap card-container blue-container " style="max-width: 100%">
                                <div class="flex align-items-center justify-content-start border-round" style="min-width: 200px;">
                                    <i class="pi pi-clock" style="font-size: 1rem;margin-right: 5px;"></i>
                                    <label for="Number" class="block text-xl"><b>ระยะเวลา : </b></label>
                                </div>
                            </div>
                            <div class="flex flex-wrap card-container blue-container border-round mt-2 border-300" style="max-width: 100%">
                                <div class="flex-row align-items-center justify-content-center border-round" style="min-width: 100%; min-height: 20px">
                                    <div class="flex">
                                        <label for="Number" class="block"><b>เริ่มต้น : </b></label>
                                    </div>
                                    <div style="width: 100%">
                                        <p-calendar [showIcon]="true" inputId="icon" [style]="{width: '100%'}" appendTo="body"></p-calendar>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-wrap card-container blue-container border-round mt-2 border-300 " style="max-width: 100% ">
                                <div class="flex-row align-items-center justify-content-center border-round " style="min-width: 100%; min-height: 50px ">
                                    <div class="flex">
                                        <label for="Number " class="block"><b>สิ้นสุด : </b></label>
                                    </div>
                                    <div style="width: 100%">
                                        <p-calendar [showIcon]="true " inputId="test" [style]="{width: '100%'}" appendTo="body"></p-calendar>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-wrap card-container blue-container " style="max-width: 100% ">
                                <div class="flex align-items-center justify-content-start border-round mt-2 " style="min-width: 200px; min-height: 75px ">
                                    <i class="pi pi-check-circle " style="font-size: 1rem;margin-right: 5px; "></i>
                                    <label for="Number " class="block text-xl "><b>สถานะการเลือกตั้ง : </b></label>
                                    <div class="flex align-items-center justify-content-start border-round mt-2 ml-2 " style="min-width: 20px; min-height: 75px ">
                                        <p-inputSwitch (ngModel)="checked"></p-inputSwitch>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-panel>
                </div>
            </div>
        </div>
    </div>
    <div class="card-container overflow-hidden " style="max-width: 100% ">
        <div class="flex flex-wrap border-round m-2 justify-content-center ">
            <p-panel header="รายชื่อผู้ลงสมัคร ">
                <div class="flex flex-wrap card-container align-items-center justify-content-start ">
                    <div class="flex m-2 ">
                        <p-card header="Advanced Card " subheader="Card Subheader " [style]="{width: '340px'} " styleClass="p-card-shadow ">
                            <ng-template pTemplate="header ">
                                <img alt="Card " src="assets/showcase/images/usercard.png ">
                            </ng-template>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
                                quas!
                            </p>
                            <ng-template pTemplate="footer ">
                                <p-button label="Save " icon="pi pi-check "></p-button>
                                <p-button label="Cancel " icon="pi pi-times " styleClass="p-button-secondary " [style]="{ 'margin-left': '.5em'} "></p-button>
                            </ng-template>
                        </p-card>
                    </div>
                    <label for="buttonClick">
                    <div class="flex m-2 blockCandidate align-items-center justify-content-center" style="width: 340px;height: 374.8px;cursor: pointer;">
                       <div class="flex-row">
                        <div class="card flex align-items-center justify-content-center">
                            <i class="pi pi-plus" style="font-size: 2rem"></i>
                        </div>
                        <div class="card flex align-items-center justify-content-center m-2">
                            เพิ่มผู้ลงสมัคร
                        </div>
                       </div> 
                    </div>
                </label>
                    <button type="button" id="buttonClick" style="display: none;visibility: hidden;" (click)="addCandidate()"></button>
                </div>
            </p-panel>
        </div>
    </div>
    <div class="flex m-2 align-items-center justify-content-center">
        <button pButton type="button" class="p-button buttonColor" label="สร้างการเลือกตั้ง" style="width: 20%;"></button>
    </div>
</div>
<div style="margin-top:2%; "></div>
<app-footer></app-footer>
<div *ngIf="getAddCandidate">
    <app-add-candidate (unBlock)="unActivate($event)"></app-add-candidate>
</div>
