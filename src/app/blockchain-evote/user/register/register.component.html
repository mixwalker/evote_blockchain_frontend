<app-menu-bar></app-menu-bar>
<p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.previewImageSrc" style="width: 70%; display: block;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" style="display: block;" />
        </div>
    </ng-template>
</p-galleria>
<div class="card">
    <div class="card-container yellow-container overflow-hidden">
        <div class="flex">
            <div class="flex align-items-center justify-content-center font-bold px-2 py-3 text-3xl ml-2">
                <div class="headerFont">
                    กิจกรรมที่เปิดให้ลงทะเบียน
                </div>
            </div>
            <div class="flex align-items-end justify-content-center px-2 py-3 text-1xl">เฉพาะกิจกรรมของคุณ</div>
        </div>
    </div>
</div>
<div class="card">
    <div class="flex flex-wrap card-container m-2" style="max-width: 100%">
        <div class="flex align-items-center justify-content-start bg-blue-500 font-bold text-white m-2 ml-2 border-round" style="min-width: 200px; min-height: 100px" *ngFor="let elec of election">
            <div class="flex align-items-center ">
                <p-card header="{{elec.elecName}}" [style]="{width: '350px'}" styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <img alt="Card" src="api/candidate/image/{{elec.elecImages}}" style="width: 350px;height: 300px;">
                    </ng-template>
                    <p>{{elec.elecDetail}}</p>
                    <p><b>เริ่มต้น : {{elec.elecStartdate | formatDate}}</b></p>
                    <p><b>สิ้นสุด : {{elec.elecEnddate | formatDate}}</b></p>
                    <ng-template pTemplate="footer">
                        <button pButton type="button" class="p-button buttonColor" label="ลงทะเบียน" [style]="{width: '100%'}" (click)="goToRegister(elec.elecId)"></button>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
</div>
<div style="margin-top:2%;">
    <app-footer></app-footer>
</div>
